<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT Capstone Project Result </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <section class="contact-page">
        <div class="container container-fluid">
            <div class="contact-header">
                <div class="row m-2-hor">
                    <div class="col-md-12" >
                        <h1 style="font-weight:700">Địa chỉ liên hệ</h1>
                    </div>                   
                </div>
            </div>
            <div class="row">
                <div class="gg-map">
                    <p><iframe class="map-location" width="500" height="450" style="border:0" loading="lazy" allowfullscreen
                        src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJsQdrFzEndTERXq6bN0uyUrc&key=AIzaSyB84c9iamGOYG9vTsHkmBLGhjaKBlRIzTI">
                    </iframe></p>            
                </div> 
            </div>           
            <div class="row">
                <div class="c-column--left">
                    <div class="col-md-12">
                        <div class="contact-info">
                            <div class="contact-info__header" style="padding-bottom: 10px;">
                                <h1>Địa chỉ cơ sở</h1>
                            </div>
                            <div class="contact-info__body">
                                <div class="c-location" style="padding-bottom: 10px;">
                                    <i class="contact-location-icon bi bi-geo-alt-fill">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                          </svg>
                                    </i>
                                    <span>
                                        Lô E2a-7, Đường D1, Khu Công Nghệ Cao, Long Thạnh Mỹ, Thành Phố Thủ Đức, Thành phố Hồ Chí Minh 
                                    </span>
                                </div>    
                                <div class="c-email" style="padding-bottom: 10px;">
                                    <i class="contact-email-icon bi bi-envelope">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                          </svg>
                                    </i>
                                    <span>ourteam@gmail.com</span>
                                </div>
                                <div class="c-phone" style="padding-bottom: 10px;">
                                    <i class="contact-phone-icon bi bi-telephone">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                          </svg>
                                    </i>
                                    <span>0123456789</span>
                                </div>                   
                            </div>
                        </div>
                    </div>
                </div>  
                <div class="c-column--right">
                    <div class="col-md-12">
                        <div class="message-rely">
                            <form action="#">
                                <div class="form-group me-re-name">
                                    <input class="contact-name-icon" type="text" placeholder="Họ và tên" >
                                </div> 
                                <div class="form-group me-re-email">
                                    <input class="contact-email-icon" type="text" placeholder="Your email">
                                </div>                              
                                <div class="form-group me-re-message">
                                    <input class="contact-message-icon" type="text" placeholder="Your message">
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>            
        </div>            
    </section>
</body>
