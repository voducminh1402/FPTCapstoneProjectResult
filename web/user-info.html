<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Information Detail</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/user-detail.css" />
  </head>
  <body>
    <div class="wrapper bg-white mt-sm-5">
      <h4 class="pb-4 border-bottom">Thông tin tài khoản</h4>
      <div class="d-flex align-items-start py-3 border-bottom header">
        <img
          src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          class="img"
          alt=""
        />
        <div class="pl-sm-4 pl-2" id="img-section">
          <b>Le Hong Anh</b>
          <p>honganhle@gmail.com</p>
        </div>
      </div>
      <div class="py-2">
        <div class="row py-2">
          <div class="col-md-6">
            <label for="firstname">Mã số</label>
            <input
              type="text"
              class="bg-light form-control"
              placeholder="Steve"
              readonly
            />
          </div>
          <div class="col-md-6 pt-md-0 pt-3">
            <label for="lastname">Tên</label>
            <input
              type="text"
              class="bg-light form-control"
              placeholder="Smith"
            />
          </div>
        </div>
        <div class="row py-2">
          <div class="col-md-6">
            <label for="email">Địa chỉ email</label>
            <input
              type="text"
              class="bg-light form-control"
              placeholder="steve_@email.com"
            />
          </div>
          <div class="col-md-6 pt-md-0 pt-3">
            <label for="phone">Ngày tạo</label>
            <input
              type="tel"
              class="bg-light form-control"
              placeholder="21/12/2020"
              readonly
            />
          </div>
        </div>
        <div class="row py-2">
          <div class="col-md-6">
            <label for="role">Role</label>
            <select name="role" id="role" class="bg-light">
              <option value="1">User</option>
              <option value="2">Moderator</option>
              <option value="3">Admin</option>
            </select>
          </div>
          <div class="col-md-6 pt-md-0 pt-3" id="lang">
            <label for="status">Trạng thái</label>
            <div class="arrow">
              <select name="status" id="status" class="bg-light">
                <option value="2">Enable</option>
                <option value="3">Disable</option>
              </select>
            </div>
          </div>
        </div>
        <div class="py-3 pb-4 border-top">
          <button class="btn btn-primary mr-3">Save Changes</button>
          <button class="btn border button">Cancel</button>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
